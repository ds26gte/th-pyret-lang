<!doctype HTML>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div style="display: flex; flex-direction: column">
            <div style="display: flex; flex-direction: row">
                <div style="float: left; width: 50%">
                    <div>
                        <button type="button" id="compile">Compile</button>
                        <button type="button" id="compileRun">Compile and Run</button>
                        <button type="button" id="compileRunStopify">Compile and Run (w/Stopify)</button>
                        <input type="checkbox" id="typeCheck" value="show" checked>
                          Type Checking
                        </input>
                    </div>
                    <div style="padding:5px">
                        <textarea style="width: 90%; height: auto; overflow-y: scroll; box-sizing: border-box; -moz-box-sizing: border-box; -webkit-box-sizing: border-box; display:block; resize:none; font-size:16px" rows="40" type="textarea" id="program"></textarea>
                    </div>
                    <div style="border: 2px solid black">
                        <ul id="filesystemBrowser"></ul>
                    </div>
                </div>
                <div style="float: right; width: 50%">
                    <div>
                      <input type="checkbox" id="showBFS" value="show">
                      <label for="showBFS">Show BFS Messages</label>
                      <div style="float:right position: absolute">
                          <button type="button" id="loadBuiltins">
                              Load Builtins
                          </button>
                          <button type="button" id="clearFS">
                              Clear Filesystem
                          </button>
                          <button type="button" id="clearLogs">
                              Clear Logs
                          </button>
                        <div id="consoleOut" style="position: absolute; height: 80%; overflow-y: scroll; overflow-x: scroll; white-space:pre-line; width=100%; float: left">
                        <ul id="consoleList">
                        </ul>
                      </div>
                      </div>
                      
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
